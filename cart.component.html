<ng-container *ngIf="true">
   <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </thead>
                <tbody>
                   <tr>
                    <td>1</td>
                    <td>Iphone</td>
                    <td>Some Image</td>
                    <td>This is Phone</td>
                    <td>50,000</td>
                    <td>1</td>
                    <td>50,000</td>
                    <td>
                        <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                    </td>
                   </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div  class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <h4>Your cart is empty!</h4>
            <h6>Add item  to it now</h6>
            <button class="btn btn-primary">Shop now</button>
        </div>
    </div>
</ng-container>
